<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЛАПКА | Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Rubik+Spray+Paint&display=swap" rel="stylesheet"> 
    <style>
        /* Общие стили для формы */
        body {
            font-family: 'Montserrat Alternates', sans-serif;
            background-color: #D9CBA2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #registerForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(86, 73, 57);
            width: 300px;
            text-align: center;
        }

        #registerForm h2 {
            margin-bottom: 20px;
            color: #786C5F;
        }

        #registerForm label {
            display: block;
            margin-bottom: 5px;
            color: #786C5F;
        }

        #registerForm input {
            width: 93%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стили для кнопок */
        .register-button,
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            border: 3px solid #9F8B70;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            background-color: #9F8B70;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .register-button:hover,
        .back-button:hover {
            background-color: #786C5F;
            border-color: #786C5F;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9F8B70;
            color: white;
        }

        .modal-content button:hover {
            background-color: #786C5F;
        }
    </style>
</head>
<body>
    <form id="registerForm" method="post" action="server/register.php">
        <h2>Регистрация</h2>

        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Телефон:</label>
        <input type="phone" id="phone" name="phone" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit" class="register-button">Зарегистрироваться</button>
        <br><br>
        <button type="button" onclick="window.history.back()" class="back-button">Назад</button>
    </form>

    <!-- Модальное окно для успешной регистрации -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>Регистрация успешна!</p>
            <button onclick="redirectToHome()">ОК</button>
        </div>
    </div>

    <script>
        // Функция для перенаправления на главную страницу
        function redirectToHome() {
            window.location.href = 'index.html';
        }

        // Обработка отправки формы
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Отправляем данные формы через Fetch API
            fetch('server/register.php', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.text())
            .then(data => {
                if (data === "Регистрация успешна!") {
                    // Показываем модальное окно
                    document.getElementById('successModal').style.display = 'flex';
                } else {
                    alert(data); // Показываем сообщение об ошибке
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
